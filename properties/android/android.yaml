config:
  imports:
    - org.jetbrains.kotlin.gradle.plugin.mpp.KotlinAndroidTarget
    - com.android.build.gradle.ProguardFiles.getDefaultProguardFile
script:
  - kotlin:
      sourceSets:
        - named: |
            ("androidMain") { sourceSet ->
              sourceSet.dependencies {
                implementation(libs("androidx.activity.ktx"))
                implementation(libs("androidx.fragment.ktx"))
                implementation(libs("androidx.room.runtime.android"))
                implementation(libs("androidx.room.paging"))
              }
            }
        - all: |
            { sourceSet ->
              println("KotlinSourceSet: ${sourceSet.name}")
            }
        - named: |
            ("androidDeviceTest") { sourceSet ->
              sourceSet.dependencies {
                implementation(libs("androidx.test.core"))
                implementation(libs("androidx.test.runner"))
                implementation(libs("androidx.test.ext.junit"))
                implementation(libs("androidx.test.espresso.core"))
                implementation(libs("androidx.test.rules"))
                implementation(libs("androidx.test.monitor"))
              }
            }

  - dependencies:
      - dokkaPlugin: (libs("android.documentation.plugin"))
