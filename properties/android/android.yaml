config:
  imports:
    - org.jetbrains.kotlin.gradle.plugin.mpp.KotlinAndroidTarget
    - com.android.build.gradle.ProguardFiles.getDefaultProguardFile
script:
  - kotlin:
      androidTarget: ()
      sourceSets:
        - named: |
            ("androidMain") { sourceSet ->
              sourceSet.dependencies {
                implementation(libs("androidx.activity.ktx"))
                implementation(libs("androidx.fragment.ktx"))
                implementation(libs("androidx.room.runtime.android"))
                implementation(libs("androidx.room.paging"))
              }
            }

  - dependencies:
      - add: ("androidTestImplementation", libs("androidx.test.core"))
      - add: ("androidTestImplementation", libs("androidx.test.runner"))
      - add: ("androidTestImplementation", libs("androidx.test.ext.junit"))
      - add: ("androidTestImplementation", libs("androidx.test.espresso.core"))
      - add: ("androidTestImplementation", libs("androidx.test.rules"))
      - add: ("androidTestImplementation", libs("androidx.test.monitor"))
      - dokkaPlugin: (libs("android.documentation.plugin"))
