config:
  imports:
    - org.jetbrains.kotlin.gradle.plugin.mpp.KotlinAndroidTarget
    - com.android.build.gradle.ProguardFiles.getDefaultProguardFile
    - gradle.api.android.*
script:
  - kotlin:
      sourceSets:
        - named: |
            ("androidMain") { sourceSet ->
              sourceSet.dependencies {
                implementation(libs["splitties.appctx"])
                implementation(libs["kotlinx.coroutines.android"])
                implementation(libs["android.documentation.plugin"])
                implementation(libs["androidx.activity.ktx"])
                implementation(libs["androidx.fragment.ktx"])
                implementation(libs["sqldelight.android.driver"])
                implementation(libs["androidx.room.sqlite.wrapper"])
                implementation(libs["androidx.room.runtime.android"])
                implementation(libs["androidx.room.paging"])
                implementation(libs.bundles("androidx.paging.runtime"))
              }
            }
  - dependencies:
      - add: ("coreLibraryDesugaring", libs["android.desugar.jdk.libs"])
      - dokkaPlugin: (libs["android.documentation.plugin"])
