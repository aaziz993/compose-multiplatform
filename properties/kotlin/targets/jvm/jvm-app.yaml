imports:
  - jvm.yaml
script:
  - kotlin:
      targets:
        - withType: |
            <KotlinJvmTarget> {
              binaries {
                executable {
                  mainClass /= "ApplicationKt"
                }
              }
            }
      sourceSets:
        - named: |
            ("jvmMain") { sourceSet ->
              sourceSet.dependencies {
                implementation(libs.bundles("arrow.suspendapp"))
              }
            }
