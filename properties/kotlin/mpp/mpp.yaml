imports:
  - ../../root.yaml
  - ../../dependencycheck.yaml
  - ../../licensee.yaml
  - ../../buildconfig.yaml
  - ../../spotless.yaml
  - ../../sonar.yaml
  - ../../apivalidation.yaml
  - ../../allopen.yaml
  - ../../noarg.yaml
  - ../../serialization.yaml
  - ../../benchmark.yaml
  - ../../sqldelight.yaml
  - ../../room.yaml
  - ../../ktorfit.yaml
  - ../../rpc.yaml
  - ../../apollo.yaml
  - ../../skie.yaml
  - mpp-plugin.yaml
  - ../kotlin.yaml
config:
  imports:
    - gradle.api.kotlin.mpp.*
script:
  - kotlin:
      compilerOptions:
        optIn.addAll: |
          (
            "kotlinx.cinterop.ExperimentalForeignApi",
            "androidx.paging.ExperimentalPagingApi",
            "org.koin.core.annotation.KoinInternalApi",
            "org.jetbrains.exposed.v1.core.ExperimentalKeywordApi",
            "org.mobilenativefoundation.store.core5.ExperimentalStoreApi",
            "org.koin.core.annotation.KoinExperimentalAPI",
          )
  # Api documentation engine for Kotlin.
  - dokka:
      pluginsConfiguration:
        - html:
            customStyleSheets.from: ("../dokka/style.css", "../dokka/prism.css", "../dokka/logo-styles.css")
            customAssets.from: ("../dokka/logo-icon.svg")

