description: Kotlin multiplatform libraries.

templates:
  - ../templates/gradle/jvm/jvm.yaml
  - ../templates/gradle/android/android.yaml
  - ../templates/gradle/android/android-library.yaml
  - ../templates/gradle/apple.yaml
  - ../templates/gradle/web/js/js.yaml
  - ../templates/gradle/web/wasmJs/wasmJs.yaml
  - ../templates/gradle/web/js-library.yaml
  - ../templates/gradle/web/js-common.yaml
  - ../templates/gradle/kmp.yaml
  - ../templates/gradle/common.yaml
  - ../templates/gradle/publish.yaml
  - ../templates/gradle/root.yaml

plugins:
  # Converter of TypeScript declaration files to Kotlin declarations.
  karakum:
    enabled: true

  # Publishing
  publishing:
    publications:
      - maven:
          pom:
            url: https://github.com/aaziz993/compose-multiplatform/kmp-lib

  # Generates typesafe Kotlin APIs from your SQL statements. It verifies your schema, statements, and migrations at compile-time and provides IDE features like autocomplete and refactoring which make writing and maintaining SQL simple.
  sqldelight:
    enabled: false
    databases:
      - name: Cache
        packageName: data.database.sqldelight
        # required by asynchronous web-worker-driver for js.
        generateAsync: true
