description: Ksp source generator.

templates:
  - ../templates/gradle/jvm.yaml
  - ../templates/gradle/common.yaml
  - ../templates/gradle/publish.yaml

plugins:
  # publishing
  publishing:
    publications:
      - maven:
          pom:
            url: https://github.com/aaziz993/compose-multiplatform/compiler

kotlin:
  targets: [ jvm ]

  sourceSets:
    - jvmMain:
        dependencies:
          - :kmp-lib
          - $libs.symbol.processing.api
