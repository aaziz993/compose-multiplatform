<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 120 120"
    style="background:#0a0a0a"> <!-- Dark background for contrast -->
    <defs>
        <polygon id="hex" points="10,0 20,5.8 20,17.3 10,23 0,17.3 0,5.8" />

        <!-- Gray neon gradient -->
        <linearGradient id="gray-neon" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#d9d9d9" />   <!-- light gray -->
            <stop offset="50%" stop-color="#9a9a9a" /> <!-- mid gray -->
            <stop offset="100%" stop-color="#d9d9d9" /> <!-- light gray -->
        </linearGradient>
    </defs>

    <g fill="none" stroke-linejoin="round">
        <!-- Hex 1 -->
        <use xlink:href="#hex" x="40" y="20" stroke="url(#gray-neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="40" y="20" stroke="url(#gray-neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 2 -->
        <use xlink:href="#hex" x="27" y="42" stroke="url(#gray-neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="27" y="42" stroke="url(#gray-neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 3 -->
        <use xlink:href="#hex" x="53" y="42" stroke="url(#gray-neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="53" y="42" stroke="url(#gray-neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 4 -->
        <use xlink:href="#hex" x="14" y="64" stroke="url(#gray-neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="14" y="64" stroke="url(#gray-neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 5 -->
        <use xlink:href="#hex" x="66" y="64" stroke="url(#gray-neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="66" y="64" stroke="url(#gray-neon)" stroke-width="8" opacity="0.2"/>
    </g>
</svg>
