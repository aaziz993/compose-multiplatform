<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
    <defs>
        <polygon id="hex" points="10,0 20,5.8 20,17.3 10,23 0,17.3 0,5.8" />
        <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4DFFFF" />
            <stop offset="50%" stop-color="#00BFFF" />
            <stop offset="100%" stop-color="#4DFFFF" />
        </linearGradient>
    </defs>

    <g fill="none" stroke-linejoin="round">
        <!-- Hex 1 -->
        <use href="#hex" x="40" y="20" stroke="url(#neon)" stroke-width="4"/>
        <use href="#hex" x="40" y="20" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 2 -->
        <use href="#hex" x="25" y="45" stroke="url(#neon)" stroke-width="4"/>
        <use href="#hex" x="25" y="45" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 3 -->
        <use href="#hex" x="55" y="45" stroke="url(#neon)" stroke-width="4"/>
        <use href="#hex" x="55" y="45" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 4 -->
        <use href="#hex" x="10" y="70" stroke="url(#neon)" stroke-width="4"/>
        <use href="#hex" x="10" y="70" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Hex 5 -->
        <use href="#hex" x="70" y="70" stroke="url(#neon)" stroke-width="4"/>
        <use href="#hex" x="70" y="70" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>
    </g>
</svg>
