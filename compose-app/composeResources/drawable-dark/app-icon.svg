<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 120 120">
    <defs>
        <polygon id="hex" points="10,0 20,5.8 20,17.3 10,23 0,17.3 0,5.8" />
        <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#d9d9d9" />
            <stop offset="50%" stop-color="#9a9a9a" />
            <stop offset="100%" stop-color="#d9d9d9" />
        </linearGradient>
    </defs>

    <g fill="none" stroke-linejoin="round">
        <!-- Top hex -->
        <use xlink:href="#hex" x="50" y="15" stroke="url(#neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="50" y="15" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Middle left -->
        <use xlink:href="#hex" x="36" y="39" stroke="url(#neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="36" y="39" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Middle right -->
        <use xlink:href="#hex" x="64" y="39" stroke="url(#neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="64" y="39" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Bottom left -->
        <use xlink:href="#hex" x="22" y="63" stroke="url(#neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="22" y="63" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>

        <!-- Bottom right -->
        <use xlink:href="#hex" x="78" y="63" stroke="url(#neon)" stroke-width="4"/>
        <use xlink:href="#hex" x="78" y="63" stroke="url(#neon)" stroke-width="8" opacity="0.2"/>
    </g>
</svg>
