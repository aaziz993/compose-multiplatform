<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compose-multiplatform</title>

    <link type="image/svg+xml" rel="icon" href="favicon.svg">
    <link type="image/svg+xml" rel="icon" href="favicon-light.svg" media="(prefers-color-scheme: light)">
    <link type="image/svg+xml" rel="icon" href="favicon-dark.svg" media="(prefers-color-scheme: dark)">

    <link type="text/css" rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"/>
    <script>
        var currentLanguagesImplementation = Object.getOwnPropertyDescriptor(Navigator.prototype, "languages");
        var newLanguagesImplementation = Object.assign({}, currentLanguagesImplementation, {
            get: function () {
                if (window.__customLocale) {
                    return [window.__customLocale];
                } else {
                    return currentLanguagesImplementation.get.apply(this);
                }
            }
        });

        Object.defineProperty(Navigator.prototype, "languages", newLanguagesImplementation)
    </script>
    <script type="application/javascript" src="compose-app.js"></script>
</head>
<body>
</body>
</html>
