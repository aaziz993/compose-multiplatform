product:
  type: lib
  platforms: [ jvm, android, iosArm64, iosX64, iosSimulatorArm64, js, wasm ]

aliases:
  - jvmAndAndroid: [ jvm, android ]
  - nonJvm: [ android, iosArm64 , iosX64, iosSimulatorArm64, js, wasm ]
  - nonAndroid: [ jvm, iosArm64, iosX64, iosSimulatorArm64, js, wasm ]
  - mobile: [ android, iosArm64, iosX64, iosSimulatorArm64 ]
  - nonMobile: [ jvm, js, wasm ]
  - web: [ js, wasm ]
  - nonWeb: [ jvm, android, iosArm64, iosX64, iosSimulatorArm64 ]

apply:
  - ../template/common.module-template.yaml
  - ../template/compose.module-template.yaml
  - ../template/library.module-template.yaml
  - ../template/room.module-template.yaml

dependencies:
  - ../kmp-lib

settings:
  android:
    namespace: io.github.aaziz993.cmp.lib

  publishing:
    name: cmp-lib
