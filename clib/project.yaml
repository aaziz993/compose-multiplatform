templates:
  - ../templates/gradle/jvm/jvm.yaml
  - ../templates/gradle/android/android.yaml
  - ../templates/gradle/android/android-library.yaml
  - ../templates/gradle/jvm-subproject.yaml
  - ../templates/gradle/apple.yaml
  - ../templates/gradle/web/js/js.yaml
  - ../templates/gradle/web/js/js-library.yaml
  - ../templates/gradle/web/wasm-js.yaml
  - ../templates/gradle/web/wasm-js-library.yaml
  - ../templates/gradle/web/js-subproject.yaml
  - ../templates/gradle/mpp.yaml
  - ../templates/gradle/compose.yaml
  - ../templates/gradle/subproject.yaml
  - ../templates/gradle/root.yaml
  - ../templates/gradle/publish.yaml
script:
  - description: '"Compose multiplatform libraries."'
  - kotlin:
      sourceSets:
        - named: |
            ("commonMain") { sourceSet ->
              sourceSet.dependencies {
                implementation(project(":klib"))
              }
            }
  # Publishing
  - publishing:
      - publications:
          - withType<MavenPublication>: |
              {
                pom { pom ->
                    pom.url /= "https://github.com/aaziz993/compose-multiplatform/clib"
                }
              }
