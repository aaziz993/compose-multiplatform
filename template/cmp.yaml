kotlin:
  sourceSets:
    - commonMain:
        dependencies:
          - $compose.runtime
          - $compose.foundation
          - $compose.material3
          - $compose.ui
          - $compose.components.resources
          - $compose.components.uiToolingPreview
          - $compose.material3AdaptiveNavigationSuite
          - $compose.materialIconsExtended
          - $libs.androidx.lifecycle.viewmodel
          - $libs.androidx.lifecycle.runtime.compose

    - commonTest:
        dependencies:
          - $compose.uiTest

    - jvmMain:
        dependencies:
          - $compose.desktop.currentOs

    - androidMain:
        dependencies:
          - $compose.preview
          - $libs.androidx.activity.compose

    - jsMain:
        dependencies:
          - $compose.html.core

dependencies:
  - debugImplementation: $compose.uiTooling

compose:
  enabled: true
  desktop:
    application:
      mainClass: MainKt
      nativeDistributions:
        targetFormats: [ Dmg, Msi, Deb ]
        macOS:
          iconFile: composeResources/drawables/MacOSIcon.icns
        linux:
          iconFile: composeResources/drawables/LinuxIcon.png
        windows:
          iconFile: composeResources/drawables/WindowsIcon.ico

  resources:
    publicResClass: true
    generateResClass: Auto
