repositories:
  - id: Amper Packages
    url: https://packages.jetbrains.team/maven/p/amper/amper
  #    publish: true
  #    credentials:
  #      file: local.properties
  #      usernameKey: sonatype.password
  #      passwordKey: sonatype.password
  - id: mavenCentral
    url: https://repo.maven.apache.org/maven2/
  - id: googleRepo
    url: https://dl.google.com/dl/android/maven2/
  - id: mavenLocal
    url: mavenLocal
    resolve: false
    publish: true
  - id: gradle
    url: https://plugins.gradle.org/m2/
  - id: intellij-repository
    url: https://cache-redirector.jetbrains.com/www.jetbrains.com/intellij-repository/releases
  - id: intellij-dependencies
    url: https://cache-redirector.jetbrains.com/packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - id: libs-releases
    url: https://repo.gradle.org/gradle/libs-releases
  - id: teamcity-repository
    url: https://cache-redirector.jetbrains.com/download.jetbrains.com/teamcity-repository

dependencies:
  - $kotlin.serialization.json
  - $kotlin.serialization.properties

settings:
  gradle:
    doctor:
      enabled: true
      enableTaskMonitoring: true
      enableTestCaching: true
      javaHome:
        ensureJavaHomeIsSet: false
        ensureJavaHomeMatches: false

  kotlin:
    #    apiVersion: 2.1.10
    #    languageVersion: 2.1.10
    allWarningsAsErrors: false
    debug: false
    progressiveMode: true
    suppressWarnings: false
    verbose: true
    languageFeatures:
      - contextReceivers
    freeCompilerArgs:
      - -Xexplicit-api=strict
      - -Xcontext-receivers
      - -Xexpect-actual-classes
      - -Xinline-classes
      - -Xbinary=bundleId=io.github.aaziz993.compose-multiplatform # set ios bundleId
    optIns: [ kotlin.io.path.ExperimentalPathApi ]
    linkerOpts:
      - "-lsqlite3" # for ios


    serialization:
      enabled: true
      version: 1.8.0

  jvm:
    release: 23

  kover:
    enabled: true
    html:
      title: Generate coverage report
      reportDir: build/reports/kover
      onCheck: true
      charset: UTF8
    xml:
      reportFile: build/reports/kover/report.xml
      onCheck: true

test-settings@jvm:
  junit: junit-5

test-settings@android:
  junit: junit-5
